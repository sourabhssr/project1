<html>
    <head>
        <style>
            .row{
                height: 100px;
                border: 2px solid red;
                width: 100%;
                display: table;
                border-spacing: 10px;
            }
            .column{
                display: table-cell;
                background-color: royalblue;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
    </body>
</html>
